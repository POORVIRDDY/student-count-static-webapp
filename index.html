<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Student Count by Country</title>
</head>
<body>
  <h1>Student Count by Country</h1>

  <p id="status">Loading...</p>

  <table border="1" cellpadding="8">
    <thead>
      <tr>
        <th>Country</th>
        <th>Student Count</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <script>
    async function loadData() {
      try {
        const res = await fetch("/api/studentcount");
        const data = await res.json();

        document.getElementById("rows").innerHTML =
          data.map(r =>
            `<tr><td>${r.Country}</td><td>${r.StudentCount}</td></tr>`
          ).join("");

        document.getElementById("status").textContent = "";
      } catch (e) {
        document.getElementById("status").textContent =
          "Error loading data";
      }
    }
    loadData();
  </script>
</body>
</html>
